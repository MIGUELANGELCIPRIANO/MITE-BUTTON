<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mite Button</title>
		<link rel="icon" href="./images/magic_logo.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<button class="button">
			<img src="./images/skrelv_defector_mite.png" alt="Mite" />
		</button>
		<script>
			const button = document.querySelector('.button')
			button.addEventListener('click', (e) => {
				e.preventDefault()
				button.classList.add('animate')

				setTimeout(() => {
					button.classList.remove('animate')
				}, 600)
			})
		</script>
	</body>
</html>
